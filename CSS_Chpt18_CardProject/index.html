<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini-Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <ul>
          <li><a href="#Joe">Joe</a></li>
          <li><a href="#Matt">Matt</a></li>
          <li><a href="#Jane">Jane</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="profile" id="Joe">
        <h2>Joe Coder</h2>
        <figure>
          <img
            src="img/profile1-500x500.png"
            alt="Joe Coder Profile"
            width="500"
            height="500"
            title="Joe Coder"
          />
        </figure>
        <p><q>I code stuff.</q></p>
      </div>
      <div class="profile" id="Matt">
        <h2>Matt Designer</h2>
        <figure>
          <img
            src="img/profile2-500x500.png"
            alt="Matt Designer Profile"
            width="500"
            height="500"
            title="Matt Designer"
          />
        </figure>
        <p><q>I design stuff.</q></p>
      </div>
      <div class="profile" id="Jane">
        <h2>Jane Dev Rel</h2>
        <figure>
          <img
            src="img/profile3-500x500.png"
            alt="Joe Dev Rel Profile"
            width="500"
            height="500"
            title="Jane Dev Rel"
          />
        </figure>
        <p><q>I teach stuff.</q></p>
      </div>
    </main>

    <footer>
      <p>&copy;Acme Co.</p>
    </footer>
  </body>
</html>
